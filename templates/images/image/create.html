{% extends "base.html" %}

{% block title %}
  Bookmark an image
{% endblock title %}

{% block content %}
  <h1>Bookmark and image</h1>
  <img src="{{ request.GET.url }}"
       class="image-preview"
       height=""
       width=""
       alt="bookmark">
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Bookmark it!">
  </form>
{% endblock content %}
